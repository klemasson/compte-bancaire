<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compte Bancaire Fictif</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 900px; margin: auto; }
    h1 { text-align: center; }
    label { margin-right: 5px; }
    select, input[type="text"], input[type="number"] { padding: 6px; margin: 5px 10px 5px 0; }
    button { padding: 6px 12px; margin: 5px; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    td i { cursor: pointer; font-size: 1.2em; }
    #partnerForm {
      display: none;
      border: 1px solid #aaa;
      padding: 15px;
      margin-top: 15px;
      background: #f9f9f9;
    }
    #partnerForm input, #partnerForm select {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body>

  <h1>Compte Bancaire Fictif (CHF)</h1>

  <div>
    <label>Type :</label>
    <select id="type">
      <option value="Dépôt">Dépôt</option>
      <option value="Retrait">Retrait</option>
      <option value="Virement">Virement</option>
      <option value="Paiement QR">Paiement QR</option>
      <option value="Frais">Frais</option>
    </select>

    <label>Client/Fournisseur :</label>
    <select id="partnerSelect">
      <option value="">-- Aucun --</option>
    </select>
    <button id="togglePartnerFormBtn">+ Nouveau client/fournisseur</button>

    <label>Description :</label>
    <input type="text" id="desc" />

    <label>Montant (CHF) :</label>
    <input type="number" id="amount" min="0" step="0.01" />

    <button id="addTransactionBtn">Ajouter</button>
    <button id="exportCsvBtn">Exporter en CSV</button>
    <button id="clearTransactionsBtn">Tout effacer</button>
  </div>

  <div id="partnerForm">
    <h3>Ajouter Client ou Fournisseur</h3>
    <label>Type :</label>
    <select id="partnerType">
      <option value="client">Client</option>
      <option value="fournisseur">Fournisseur</option>
    </select>
    <label>Nom :</label>
    <input type="text" id="partnerNom" />
    <label>Adresse :</label>
    <input type="text" id="partnerAdresse" />
    <label>NPA :</label>
    <input type="text" id="partnerNPA" />
    <label>Localité :</label>
    <input type="text" id="partnerLocalite" />
    <label>Personne de contact :</label>
    <input type="text" id="partnerContact" />
    <button id="addPartnerBtn">Ajouter</button>
    <button id="cancelPartnerBtn">Annuler</button>
  </div>

  <h3>Solde actuel : <span id="balance">5000.00</span> CHF</h3>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Type</th>
        <th>Description</th>
        <th>Montant</th>
        <th>Solde</th>
        <th>État</th>
        <th>Utilisateur</th>
      </tr>
    </thead>
    <tbody id="transactions"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
