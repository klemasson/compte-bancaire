<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compte Bancaire Fictif</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>

  <div class="username-container">
    <label for="usernameInput">Entrez votre nom d'utilisateur :</label>
    <input type="text" id="usernameInput" />
    <button id="setUsernameBtn">Valider</button>
  </div>

  <div id="app" style="display:none;">
    <h1>Compte Bancaire Fictif (CHF)</h1>
    <div class="user-display">Utilisateur : <span id="userNameDisplay"></span></div>

    <!-- Section clients/fournisseurs -->
    <section class="client-section">
      <h2>Ajouter un client/fournisseur</h2>
      <input id="clientName" placeholder="Nom" />
      <input id="clientAddress" placeholder="Adresse" />
      <input id="clientNPA" placeholder="NPA" />
      <input id="clientLocality" placeholder="Localité" />
      <input id="clientContact" placeholder="Personne de contact" />
      <button id="addClientBtn">Ajouter client/fournisseur</button>
    </section>

    <!-- Section transaction -->
    <section class="transaction-section">
      <h2>Nouvelle transaction</h2>
      <select id="clientSelect"><option value="">-- Choisir un client/fournisseur --</option></select>
      <select id="type">
        <option value="Dépôt">Dépôt</option>
        <option value="Retrait">Retrait</option>
        <option value="Virement">Virement</option>
        <option value="Paiement QR">Paiement QR</option>
        <option value="Frais">Frais</option>
      </select>
      <input type="text" id="desc" placeholder="Description" />
      <input type="number" id="amount" placeholder="Montant (CHF)" />
      <button id="addTransactionBtn">Ajouter</button>
      <button id="exportCSVBtn">Exporter en CSV</button>
      <button id="clearTransactionsBtn">Tout effacer</button>
    </section>

    <h3>Solde actuel : <span id="balance">5000.00</span> CHF</h3>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Client/Fournisseur</th>
          <th>Type</th>
          <th>Description</th>
          <th>Montant</th>
          <th>Solde</th>
          <th>État</th>
          <th>Utilisateur</th>
        </tr>
      </thead>
      <tbody id="transactions"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
