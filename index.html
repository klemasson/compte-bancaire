<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compte Bancaire Fictif</title>
  <!-- Font Awesome pour les icônes coche/croix -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    td i {
      cursor: pointer;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Compte Bancaire Fictif (CHF)</h1>

  <div>
    <label>Type :</label>
    <select id="type">
      <option value="Dépôt">Dépôt</option>
      <option value="Retrait">Retrait</option>
      <option value="Virement">Virement</option>
      <option value="Paiement QR">Paiement QR</option>
      <option value="Frais">Frais</option>
    </select>
    <label>Description :</label>
    <input type="text" id="desc" />
    <label>Montant (CHF) :</label>
    <input type="number" id="amount" />
    <!-- Ces boutons appellent les fonctions JS globales -->
    <button onclick="addTransaction()">Ajouter</button>
    <button onclick="exportCSV()">Exporter en CSV</button>
    <button onclick="clearTransactions()">Tout effacer</button>
  </div>

  <h3>Solde actuel : <span id="balance">5000.00</span> CHF</h3>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Type</th>
        <th>Description</th>
        <th>Montant</th>
        <th>Solde</th>
        <th>État</th>
        <th>Utilisateur</th>
      </tr>
    </thead>
    <tbody id="transactions"></tbody>
  </table>

  <!-- Chargement du script externe JS -->
  <script src="script.js"></script>
</body>
</html>
